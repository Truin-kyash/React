name: Build and Deploy Node.js App to Azure Web App - privateendpoint

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: 🛠 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: 📦 Install Dependencies, Build, and Test
        run: |
          npm install
          npm run build --if-present
          npm test --if-present

      - name: 📦 Zip Artifact for Deployment
        run: zip release.zip ./* -r

      - name: ⬆️ Upload Artifact for Deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: ⬇️ Download Artifact from Build Job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 📦 Unzip Artifact
        run: unzip release.zip

      - name: 🚀 Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'privateendpoint'  # Replace with your Azure App Name
          slot-name: 'Production'
          package: release.zip
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}  # Ensure this is correctly set in GitHub Secrets
